<!doctype html>
<html lang="en">

<head>
    <title>Slider</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <style>
        .wrapper {
            width: 800px;
            margin: 0 auto;
        }

        .transition {
            transition: .5s
        }

        .slider_wrap {
            height: 400px;
            background: #000;
            overflow: hidden;
            position: relative;
        }

        .slider_img {
            position: absolute;
            width: 3200px;
            left: 0;
            transition: .5s;
        }

        .slider_img li {
            width: 800px;
            height: 400px;
        }

        .slider_img li img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .page_point {
            position: absolute;
            bottom: 0px;
            width: 100%;

        }

        .page_point li {
            width: 24px;
            height: 10px;
            border: 1px solid #fff;
            margin: 0 4px;
        }

        .dir_btn .fas {
            opacity: 0.5;
        }

        .dir_btn:hover .fas {
            opacity: 1;
        }

        .dir_btn {
            color: #fff;
            font-size: 35px;
            top: 0;
            bottom: 0;
            align-items: center;
            justify-content: center;
            position: absolute;
            z-index: 10;
            width: 44px;
            cursor: pointer;
            background: rgba(0, 0, 0, 0);
        }

        .dir_btn:hover {
            background: rgba(0, 0, 0, 0.5)
        }

        .dir_left {
            left: 0;
        }

        .dir_right {
            right: 0;
        }
    </style>
</head>

<body>
    <div class="wrapper">
        <div class="slider_wrap">
            <div class="dir_btn dir_left d-flex transition">
                <i class="fas fa-chevron-left transition"></i>
            </div>
            <div class="dir_btn dir_right d-flex transition">
                <i class="fas fa-chevron-right transition"></i>
            </div>
            <ul class="list-unstyled slider_img d-flex">
                <li><img src="images/slide1.jpeg" alt=""></li>
                <li><img src="images/slide2.jpeg" alt=""></li>
                <li><img src="images/slide3.jpeg" alt=""></li>
                <li><img src="images/slide4.jpeg" alt=""></li>
            </ul>
            <ul id="page" class="list-unstyled page_point d-flex justify-content-center">
                <li></li>
                <li></li>
                <li></li>
                <li></li>
            </ul>
        </div>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script>

        var slideNum = 0; //將初始變數設定在第一頁,如果沒有設定卻在function裡使用,將默認為全域變數
        var slideWidth = 800
        var slideCount = $("#slider li").length;
        var slideLastIndex = slideCount - 1;
        var slideFirstIndex = slideCount - 1;


        $("#page li").first().css("background", "#fff");
        $("#page li").mouseover(function () {
            slideNum = $(this).index();         //index(),在所有符合條件的元素中,排列第幾個
            var slideMove = 0 - slideNum * slideWidth;
            $(".slider_img").css("left", slideMove);
            $(this).css("background", "#fff").siblings().css("background", "none")
            // console.log(slideNum, slideMove);
        });

        $(".dir_right").click(function () {
            slideNum++;
            if (slideNum > 3) {
                slideNum = slideLastIndex;
            }
            goSlide()
            console.log(slideNum);
        })
        $(".dir_left").click(function () {
            slideNum--;
            if (slideNum < 0) {
                slideNum = 3;
            }
            goSlide()

            console.log(slideNum);
        })
        function goSlide() {
            var slideMove = 0 - slideNum * slideWidth;
            $(".slider_img").css("left", slideMove);
            $("#page li").eq(slideNum).css("background", "#fff").siblings().css("background", "none")
        }


    </script>
</body>

</html>
