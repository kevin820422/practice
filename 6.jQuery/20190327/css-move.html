<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
        integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <style>
        .wrapper {
            width: 800px;
            height: 400px;
            background: #eee;
        }

        .box {
            width: 120px;
            height: 120px;
            background: lightblue;
            left: 0;
            top: 0;
            transition: .3s;
        }
    </style>
</head>

<body>
    <div class="wrapper position-relative mx-auto">
        <div class="box position-absolute"></div>
    </div>
    <div class="py-3 text-center">
        <div class="py-1"><button class="btn btn-info" id="up"><i class="fas fa-caret-up"></i></button>
        </div>
        <div>
            <button class="btn btn-info mx-1" id="left"><i class="fas fa-caret-left"></i></button>
            <button class="btn btn-info mx-1" id="right"><i class="fas fa-caret-right"></i></button>
        </div>
        <div class="py-1">
            <button class="btn btn-info" id="down"><i class="fas fa-caret-down"></i></button>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script>
        var color = ["red", "orange", "blue", "purple"];
        var colorCount = color.length
        var colorIndex = 0;

        $("#right").click(function () {
            colorIndex++
            // if (colorIndex >= colorCount) colorIndex = 0;
            colorIndex = (colorIndex % colorCount);

            $(".box").css({
                left: "+=10px",
                background: color[colorIndex]
            });
        });
        $("#left").click(function () {
            colorIndex++
            // if (colorIndex >= colorCount) colorIndex = 0;
            colorIndex = (colorIndex % colorCount);
            $(".box").css({
                left: "-=10px",
                background: color[colorIndex]
            });
        });
        $("#up").click(function () {
            colorIndex++
            // if (colorIndex >= colorCount) colorIndex = 0;
            colorIndex = (colorIndex % colorCount);
            $(".box").css({
                top: "-=10px",
                background: color[colorIndex]

            });
        });
        $("#down").click(function () {
            colorIndex++
            // if (colorIndex >= colorCount) colorIndex = 0;
            colorIndex = (colorIndex % colorCount);
            $(".box").css({
                top: "+=10px",
                background: color[colorIndex]
            });
        });

    </script>
</body>

</html>
