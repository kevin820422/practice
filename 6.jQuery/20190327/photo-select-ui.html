<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <style>
        ul li {
            list-style: none;
            border: 4px solid transparent;
            margin: 0 10px;
            width: 72px;
            height: 100px;
            transition: .25s;
        }

        ul {
            padding: 0;
        }

        ul li img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        ul li.active {
            border: 4px solid orange;
        }
    </style>
</head>

<body>
    <div class="container ">
        <figure class="text-center">
            <img src="../example/images/pic1.jpg" alt="">
        </figure>
        <ul class=" d-flex justify-content-center">
            <li><img src="../example/images/pic1.jpg" alt=""></li>
            <li><img src="../example/images/pic2.jpg" alt=""></li>
            <li><img src="../example/images/pic3.jpg" alt=""></li>
            <li><img src="../example/images/pic4.jpg" alt=""></li>
            <li><img src="../example/images/pic5.jpg" alt=""></li>
        </ul>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script>
        $("ul li").eq(0).addClass("active")
        $('ul li').click(function () {
            $(this).toggleClass("active").siblings().removeClass("active");
            let source=$(this).find("img").attr("src");
            $("figure img").attr("src", source);
        })
    </script>
</body>

</html>
