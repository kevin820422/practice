<html lang="en"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Slider</title>
    <!-- Required meta tags -->
    
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="./Slider_files/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="./Slider_files/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <style>
        .wrapper{
            max-width: 800px;
            margin:0 auto;
        }
        .transition{
            transition: .5s;
        }
        .slider_wrap{
            height: 400px;
            background: #000;
            overflow: hidden;
            position: relative;
        }
        .slider_img{
            position: absolute;
            width:3200px;
            left:0;
        }
        .slider_img li{
            width: 800px;
            height: 400px;
        }
        .slider_img li img{
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .dir_btn{
            z-index: 10;
            font-size: 36px;
            top:0;
            bottom:0;
            justify-content: center;
            align-items: center;
            width:44px;
            background: rgba(0,0,0,0);
            cursor: pointer;
        }
        .dir_btn:hover{
            background: rgba(0,0,0,0.5);
        }
        .dir_btn .fas{
            opacity: .5;
        }
        .dir_btn:hover .fas{
            opacity: 1;
            
        }
        .dir_left{
            left:0;
        }
        .dir_right{
            right:0;
        }
        .page_point{
            position: absolute;
            bottom: 0px;
            width:100%;
        }
        .page_point li{
            width: 24px;
            height: 10px;
            border: 1px solid #fff;
            margin: 0 4px;
        }
        .page_point li:hover{
            background: #fff;
        }
    </style>
<script type="text/javascript" src="chrome-extension://aggiiclaiamajehmlfpkjmlbadmkledi/popup.js" async=""></script><script type="text/javascript" src="chrome-extension://aggiiclaiamajehmlfpkjmlbadmkledi/tat_popup.js" async=""></script></head>
  <body>
      <div class="wrapper">
        <div class="slider_wrap">
            <div class="position-absolute text-white dir_btn dir_right d-flex transition" id="slideNext">
                <i class="fas fa-angle-right transition"></i>
            </div>
            <div class="position-absolute text-white dir_btn dir_left d-flex transition" id="slidePrev">
                    <i class="fas fa-angle-left transition"></i>
                </div>
            <ul id="slider" class="list-unstyled slider_img d-flex transition" style="width: 3200px; left: 0px;">
                <li style="width: 800px;"><img src="./Slider_files/slide1.jpeg" alt=""></li>
                <li style="width: 800px;"><img src="./Slider_files/slide2.jpeg" alt=""></li>
                <li style="width: 800px;"><img src="./Slider_files/slide3.jpeg" alt=""></li>
                <li style="width: 800px;"><img src="./Slider_files/slide4.jpeg" alt=""></li>
            </ul>
            <ul id="page" class="list-unstyled page_point d-flex justify-content-center">
                <li style="background: rgb(255, 255, 255);"></li>
                <li style="background: none;"></li>
                <li style="background: none;"></li>
                <li style="background: none;"></li>
            </ul>
        </div>
      </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="./Slider_files/jquery-3.3.1.slim.min.js.下載" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="./Slider_files/popper.min.js.下載" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="./Slider_files/bootstrap.min.js.下載" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script>
        var slideNum=0;
        var slideWidth=$(".slider_wrap").width();
        var slideCount=$("#slider li").length;
        var slideLastIndex=slideCount-1;
        $(".slider_img").width(slideWidth * slideCount);
        console.log(slideWidth)
        $("#page li").eq(0).css("background", "#fff");
        $("#page li").mouseenter(function(){
            slideNum=$(this).index();
            goSlide()
        });

        $("#slideNext").click(function(){
            slideNum++;
            if(slideNum>slideLastIndex){
                slideNum=0;
            }
            goSlide()
            console.log(slideNum);
        });
        $("#slidePrev").click(function(){
            slideNum--;
            if(slideNum<0){
                slideNum=slideLastIndex;
            }
            goSlide()
            console.log(slideNum);
        });
        function goSlide(){
            var slideMove=0-slideNum*slideWidth;
            
            $("#slider").css("left", slideMove);
            $("#page li").eq(slideNum).css("background", "#fff").siblings().css("background", "none");
        }

        $(window).on("resize", function(){
            slideWidth=$(".slider_wrap").width();
            $(".slider_img li").width(slideWidth);
            $(".slider_img").width(slideWidth * slideCount);
            goSlide()
        });
    </script>
