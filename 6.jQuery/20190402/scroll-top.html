<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Scroll Top</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <style>
        .full_bg {
            height: 100vh;
            background-size: cover;
            background-position: center center;
        }

        #goTop {
            right: 30px;
            bottom: 30px;
        }
    </style>
</head>

<body>
    <button class="btn btn-primary position-fixed" id="goTop">Top</button>
    <button class="btn btn-primary position-fixed" id="goTwo">2</button>
    <div class="full_bg" style="background-image: url(https://c1.staticflickr.com/1/610/32018886091_26923e1265_b.jpg)">
    </div>
    <div class="full_bg" id="p2" style="background-image: url(https://c1.staticflickr.com/1/515/32137434825_672c4948fc_b.jpg)">
    </div>
    <div class="full_bg" style="background-image: url(https://c1.staticflickr.com/1/512/31327010303_a9910ae7f8_b.jpg)">
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.min.js"
        integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    
    <script>
        // let picHeight=937;
        // let picIndex=1;
        let p2=$("#p2").offset().top
        $("#goTwo").click(function(){
            $("html").animate({
                 scrollTop:p2
                // scrollTop: picHeight* picIndex
            }, 500)

        })
        $("#goTop").click(function () {
            // $(window).scrollTop(0);

            //animate抓不到window,要抓HTML
            $("html").animate({
                scrollTop: 0
            }, 500)
        })

    </script>
</body>

</html>
