<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
    <div class="container py-2">
        <form class="form-inline">
            <div class="form-group mr-2">
                <input type="number" name="" id="num1" class="form-control" placeholder="" aria-describedby="helpId">
            </div>
            <div class="form-group mr-2">
                <select name="" id="count">
                    <option value="+">+</option>
                    <option value="-">-</option>
                    <option value="*">*</option>
                    <option value="/">/</option>
                </select></div>
            <div class="form-group mr-2">
                <input type="number" name="" id="num2" class="form-control" placeholder="" aria-describedby="helpId">
            </div>
            <div class="form-group mr-2">
                <a name="" id="calculate" class="btn btn-primary text-white" role="button">=</a>
            </div>

            <div class="form-group">
                <input type="text" name="" id="result" class="form-control-plaintext" readonly>
            </div>


        </form>

    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script>
        $("#calculate").click(function () {
            let num1 = $("#num1").val() * 1;
            let num2 = $("#num2").val() * 1;
            let count = $("#count").val();
            let result;
            switch (count) {
                case "+": result = num1 + num2;
                    break;
                case "-": result = num1 - num2;
                    break;
                case "*": result = num1 * num2;
                    break;
                case "/": result = parseInt(num1 / num2)+" 餘數:"+(num1%num2) ;
                    break;
            }
            $("#result").val(result);
            console.log(result)


        })
    </script>
</body>

</html>
