<!doctype html>
<html lang="en">

<head>
    <title>Value</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <h1 id="show_content"></h1>
        <input type="text" class="form-control" name="" id="input" aria-describedby="helpId" placeholder="">
        <button type="button" class="btn btn-primary" id="getValue">Get</button>
        <button type="button" class="btn btn-primary" id="setValue">Set</button>

        <hr>
        <h1 id="show_value"></h1>
        <select name="taiwab" class="form-control" id="">
            <option value="taipei">台北市</option>
            <option value="newtaipei">新北市</option>
            <option value="taoyuan">桃園市</option>
            <option value="xinzhu">新竹市</option>
        </select>
        <button type="button" class="btn btn-primary" id="getSelect">Get</button>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>

    <script>
        $("#getValue").click(function () {
            let content = $("#input").val();
            $("#show_content").text(content)
        })
        $("#setValue").click(function () {
                $("#input").val("New!");
                
            })
        $("#getSelect").click(function () {
            let content = $("select :selected").text();

            let value = $("select").val();
            $("#show_value").text(`content:${content},value:${value}`)
        })
    </script>
</body>

</html>
