<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <style>
        .map {
            position: relative;
            width: 640px;
            height: 480px;
            margin: 20px auto;
            background: url(../example/images/map.png);
        }

        .cat {
            position: absolute;
            left: 0;
            top: 0;
            width: 184px;
            height: 200px;
            margin: 2% auto;
            background: url(../example/images/cat.png) left top;
            transform: scale(.4);
        }

        @keyframes play {
            100% {
                background-position: -1658px;
            }
        }

        .cat {
            animation: play .8s steps(9) infinite;
            -webkit-animation: play .8s steps(9) infinite;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="py-2 text-center">
            <button type="button" class="btn btn-primary" data-speed="up">加速</button>
            <button type="button" class="btn btn-primary" data-speed="down">減速</button>
        </div>
    </div>
    <div class="map">
        <div class="cat"></div>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script>
        let speed = 10
        $("body").on("keydown", function () {

            let keycode = event.which;
            if (keycode == 38 || keycode == 40 || keycode == 37 || keycode == 39) {
                let style = "";

                console.log(keycode)
                switch (keycode) {
                    case 38:
                        style = { top: "-=" + speed }
                        break;
                    case 40:
                        style = { top: "+=" + speed }
                        break;
                    case 39:
                        style = { left: "+=" + speed };
                        break;
                    case 37:
                        style = { left: "-=" + speed };
                        break;
                }
                $(".cat").css(style)
            }
        })
        $(".btn").on("click", function () {
            let speedUpDown = $(this).data("speed");
            if (speedUpDown == "up") {
                speed += 5;
            } else {
                speed -= 5;
            }
        })

    </script>
</body>

</html>
