<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Name card example</title>
    <link rel="stylesheet" href="normalize.css">
    <style>
        body{
            background: gray;
        }
        .card{
            margin: 25px auto;
            width: 300px;
            background: white;
            border-radius: 20px;
            box-shadow: 0 0 5 black;
            text-align: center;
            padding: 15px 0
        }
        figure.avatar{
            width: 100px;
            height: 100px;
            overflow: hidden;
            border-radius: 50%;
            margin: 0 auto;

        }
        figure img{
            width: 100%;
        }
        h2{
            border-bottom: 1px solid #ccc  
        }
    </style>
</head>
<body>
    <div class="card">
        <figure class="avatar">
            <img src="dr-strange.jpg" alt="">
        </figure>
        <h2>Dr.strange</h2>
        <p>Hello! I'm Dr.</p>
    </div></div>
</body>
</html>
