<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <div id="rect"></div>
    <script>
        const rect = document.querySelector('#rect');
        
        setTimeout(function(){
            rect.innerHTML +=  '----<br>';
        }, 3000);


        for (let i = 0; i < 10; i++) {
            setTimeout(function () {
                rect.innerHTML += i + '<br>';
            }, 200 * i);
        }

        var k, n = 0;

        setTimeout(function () {
            for (k = 0; k < 10; k++) {
                setTimeout(function () {
                    rect.innerHTML += n++ + '<br>';
                }, 200 * k);
            }
        }, 3000);








    </script>
</body>

</html>
