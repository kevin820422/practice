        const info=document.querySelector('#info');

        let br=ar.slice();
        
        info.innerHTML+='----------移除----------<br>';

        br=ar.slice();

        info.innerHTML+='--------新增,插入元素--------<br>';
        
        info.innerHTML+=br.splice(8,2 ,'May','June')+'<br>';
