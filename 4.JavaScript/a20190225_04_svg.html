<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Title</title>

</head>
<style>
    #rect {

        position: relative;
        width: 800px;
        height: 600px;
        background-color: #b0e9ff;
    }

    .ball {
        position: absolute;
        width: 40px;
        height: 40px;
        background-color: #ff2f27;
        border-radius: 50%;
        text-align: center;
        line-height: 40px;
        color: white;
        border: 1px solid black;
        transition: .2s;
        left: 50px;
        top: 50px;
        pointer-events: none;
    }

    .big-ball {
        position: absolute;
        width: 180px;
        height: 180px;
        background-color: #2c47ff;
        border-radius: 50%;
        text-align: center;
        line-height: 80px;
        color: white;
        border: 1px solid black;
        left: 360px;
        top: 260px;
    }
</style>
