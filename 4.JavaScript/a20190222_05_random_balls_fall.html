<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        #rect {
            position: relative;
            width: 800px;
            height: 600px;
            background: wheat;
            overflow: hidden;
        }

        .ball {
            position: absolute;
            width: 40px;
            height: 40px;
            background: darkkhaki;
            border-radius: 50%;
            text-align: center;
            line-height: 40px;
            transition: 1 ease-in;

        }
    </style>
</head>

<body>
    <div id="rect"></div>
    <script>
        const rect = document.querySelector('#rect');

        let b, i;
        let balls = [];


        //箭頭涵式 隨機色彩
        function randomColor() {
            // const randomColor = () => {
            const zero = '000000';
            let c = Math.floor(Math.random() * 255 * 255 * 255).toString(16); //隨機取數值16進位
            return '#' + zero.slice(0, 6 - c.length) + c; //避免前面缺數
        };

        // const ball =document.querySelectorAll('.ball'); 

        for (i = 0; i < 100; i++) {
            let x, y, size, bgc;
            b = document.createElement('div');
            b.className = 'ball';
            balls.push(b);

            size = 10 + Math.floor(Math.random() * 31);
            b.style.width = size + 'px';
            b.style.height = size + 'px';


            bgc = Math.floor(Math.random() * 360);
            b.style.background = randomColor();
            //  `hsl(${bgc},100%,50%)`;

            b.style.left = Math.random() * 800 + 'px';
            b.style.top = Math.floor(Math.random() * 700) - 50 + 'px';
            rect.appendChild(b);
        };



        const run = () => {
            for (let i = 0; i < balls.length; i++) {
                let el = balls[i];
                // for (let j=0;j<100;j++){
                // ball[j].style.background = '#ffffff'}
                let y = parseInt(el.style.top);
                let x = parseInt(el.style.left);
                if (y < -50) {
                    y += 700;
                }//50px為頂部預留的安全範圍，當超過時+700把球再推回底部。
                el.style.top = (y - 1 - Math.floor(Math.random() * 5)) + 'px';
                el.style.left = (x + Math.floor(Math.random() * 5) - 2) + 'px'; //左右晃動 正負2px之內  
            }
            setTimeout(run, 30);
        }
        run();






    </script>
</body>

</html>
