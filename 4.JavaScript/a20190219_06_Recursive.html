<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <div id="rect"></div>
    <script>
        const rect = document.querySelector('#rect');
        function calc(n){
            if (n<=1){
                return 1;
            }else{
                return n*calc(n-1);
            }
        }
        var m = calc(10);
        rect.innerHTML= m
    </script>
</body>

</html>
