<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Title</title>

</head>
<style>
    #rect {
        position: relative;
        width: 800px;
        height: 600px;
        background-color: #b0e9ff;
        top: 100px;
        /*overflow: hidden;*/
    }

    .ball {
        position: absolute;
        top: 30px;
        left:50px;
        width: 40px;
        height: 40px;
        background-color: #ff2f27;
        border-radius: 50%;
        text-align: center;
        line-height: 40px;
        color: white;
        border: 1px solid black;
        transition: .4s;
    }

    .big-ball {
        position: absolute;
        width: 200px;
        height: 200px;
        background-color: #2c47ff;
        border-radius: 50%;
        text-align: center;
        line-height: 80px;
        color: white;
        border: 1px solid black;
        left: 360px;
        top: 260px;
    }
</style>

<body>
    <button>Hello</button>
    <div id="rect">
        <div class="big-ball" onclick="dosomething()">
            <div class="ball"></div>
        </div>
    </div>



    <script>

        const rect = document.querySelector('#rect');
        const bigBall = document.querySelector('.big-ball');
        const ball=document.querySelector('.ball')
        const btn = document.querySelector('button');

        function dosomething() {
            console.log('1');
        }
        bigBall.onclick = function () {
            console.log('2');
        };

        //addEventListener較有彈性，可重複註冊
        bigBall.addEventListener('click', function () {
            console.log('3');
        });

        const listner = (event) => {
            console.log(event);
        }
        bigBall.addEventListener('click', listner);
        rect.addEventListener('click',listner)
        // btn.addEventListener('click',listner);
    </script>
</body>

</html>
