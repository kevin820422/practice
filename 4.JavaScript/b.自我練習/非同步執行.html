<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <div id="info"></div>
    <script>
        const info = document.getElementById('info');
        function countdown() {
            var i;
            for (i = 5; i >= 0; i--) {
                setTimeout(function () {
                    let n
                    if (i > 0) {
                        n = i;
                        info.innerHTML += n + '<br>';
                    } else {
                        n = i;
                        info.innerHTML += n
                    }
                }, (5 - i) * 1000)
            }
        }
        countdown()
    </script>

</body>

</html>
