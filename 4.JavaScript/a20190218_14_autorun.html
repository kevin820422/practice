<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <div id="rect"></div>
    <script>
        const rect = document.querySelector('#rect');
        var a = 10;

        (function(n){
            rect.innerHTML+=n+'<br>';
        })(a);
        (function(){
            rect.innerHTML+='2<br>';
        }());
        rect.innerHTML+='3<br>'
    </script>
</body>

</html>
