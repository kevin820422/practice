<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div id="info"></div>
    <script>
        'use strict'
        const info=document.querySelector('#info');
        let i,j,k; 

        for (i=1 ; i<=10 ; i++){
            info.innerHTML+= i +"<br>";
        };
        for (i=2 ; i<=30 ; i+=2){
            info.innerHTML+= i +"<br>";
        };
        for (j=10 ; j>=1 ; j--){
            info.innerHTML+= j +"<br>";
        };
        for (k=57 ; k<=114 ; k+=3){
            info.innerHTML+= k +"<br>";
        }
    </script>
</body>
</html>
