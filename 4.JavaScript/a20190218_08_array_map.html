<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .red{
            color:red;
        }
    </style>

</head>

<body>

<div id="rect"></div>



<script>
    const rect = document.querySelector('#rect');
    let i;
    const ar = [12,1,3,5,2,6,8,9,12];

    let br=ar.map(function(val){
        var className = val%4 ? '':'red'
        return `<span class=${className}>${val}</span>`;    
    });
    rect.innerHTML+=br;
</script>
</body>
</html>
