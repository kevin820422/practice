<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        #info{
            background: lightblue;
            width: 100px;
            height: 100px;
        }
    </style>
</head>
<body>
    <div id="info"></div>
    <script>
        const info=document.querySelector('#info');
        const myobj={name:'Kevin',age:25,gender:'male'};
        let i;

        for (i in myobj){
            info.innerHTML+=`${i}:${myobj[i]} <br>`;
        }
    </script>
</body>
</html>
