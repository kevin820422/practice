<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Title</title>

</head>
<style>
    #rect {

        position: relative;
        width: 800px;
        height: 600px;
        background-color: #b0e9ff;
    }

    .ball {
        position: absolute;
        width: 40px;
        height: 40px;
        background-color: #ff2f27;
        border-radius: 50%;
        text-align: center;
        line-height: 40px;
        color: white;
        border: 1px solid black;
        transition: .2s;
        left: 50px;
        top: 50px;
        pointer-events: none;
    }

    .big-ball {
        position: absolute;
        width: 180px;
        height: 180px;
        background-color: #2c47ff;
        border-radius: 50%;
        text-align: center;
        line-height: 80px;
        color: white;
        border: 1px solid black;
        left: 360px;
        top: 260px;
    }
</style>

<body>
    <svg viewBox="0 0 512 512">
        <path  id="music" fill=""
            d="M511.99 32.01c0-21.71-21.1-37.01-41.6-30.51L150.4 96c-13.3 4.2-22.4 16.5-22.4 30.5v261.42c-10.05-2.38-20.72-3.92-32-3.92-53.02 0-96 28.65-96 64s42.98 64 96 64 96-28.65 96-64V214.31l256-75.02v184.63c-10.05-2.38-20.72-3.92-32-3.92-53.02 0-96 28.65-96 64s42.98 64 96 64 96-28.65 96-64l-.01-351.99z">
        </path>
    </svg>

    <script>
        const music = document.querySelector('#music');

        music.addEventListener('mouseover', event => {
            console.log(event.type);
            music.style.fill = '#FF0000'
        });
        music.addEventListener('mouseout', event => {
            console.log(event.type);
            music.style.fill = '#0D00A2'
        });


    </script>
</body>

</html>
