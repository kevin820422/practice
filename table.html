<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
    table{
        width:600px;
        border:3px solid greenyellow;
        border-collapse: collapse;
        margin:0 auto;  
        }
    td, th{
        width: 150px;
        border:2px solid yellow;
        /* padding:15px; */
        margin: 3px;
        text-align:center;
        vertical-align:bottom

    }
    tbody tr:nth-child(2n){
        background-color:lightblue;
    }
    </style>
</head>
<body>
    <table>
        <caption>
            <h4>表格練習</h4>
        </caption>
        <thead>
            <tr>
                <th>a</th>
                <th>b</th>
                <th>c</th>
                <th>d</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>2</td>
                <td>3</td>
                <td>4</td>
            </tr>
            <tr>
                <td>5</td>
                <td>6</td>
                <td>7</td>
                <td>8</td>
            </tr>
            <tr>
                <td>9</td>
                <td>10</td>
                <td>11</td>
                <td>12</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
