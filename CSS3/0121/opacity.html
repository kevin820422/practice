<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Opacity</title>
    <style>
        .wrapper{
            margin:  0 auto;
            width: 640px;
            height: 400px;
            position: relative;
            
        }
        .scene{
            width: 640px;
            height: 400px;
            background: url(images/slide1.jpeg) no-repeat center top ;
            background-size: cover;
            opacity: 1;
            transition: 0.5s;
            
        }
        h2{
            width: 100%;
            color: #ffffff;
            text-align: center;
            position: absolute;
            opacity: 0.5;
            bottom: 0;
            left:0;
            z-index: 5;
            transition: 0.5s;
            margin-bottom: 0px;
            padding-bottom: 10px;
            
        }
        .wrapper:hover .scene{
            opacity: 0.5;
           
        }
        .wrapper:hover h2{
            opacity: 1;
            color: #ffffff;
            background: linear-gradient(rgba(0,0,0,0),rgba(0,0,0,1) 90%)
        }
    </style>
</head>
<body><div class="wrapper">
    <h2>高雄總圖</h2>
    <div class="scene"></div>
</div>
    
</body>
</html>
