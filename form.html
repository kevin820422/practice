<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        fieldset{
            width: 500px;
            margin: 15px;
            border: 1px solid cornflowerblue;
            border-radius: 10px
        }
        em{
            color: rgb(207, 0, 0)
        }
        .st1{
            width: 450px;
            margin: 20px;
            border-bottom: 1px solid lightblue;
            padding-bottom: 10px
        }
        .title{
            width: 100px;
            float: left;
            text-align: right;
            padding-right: 3px
        }
        .submit{
            width: 500px;
            margin:20px auto;
            text-align: center;
        }
        fieldset{
            margin:15px auto;

        }
        legend{
            border: 1px solid cornflowerblue;
            padding: 5px;
            border-radius: 10px
        }
    </style>
</head>
<body>
    <form action="get" >
    <fieldset>
        <legend>個人資料<em>(必填)</em></legend>
            <div class="st1">
                <label class="title" >姓名:</label>
                <!-- <input type="text" name="account" value="請輸入真實姓名" size="30" maxlength="10" onfocus="this.value=''">  -->
                <input type="text" name="account" size="30" maxlength="10" placeholder="請輸入真實姓名">
            </div>
            <div class="st1">
                <label class="title" >密碼:</label>
                <input type="password" name="password" size="15" maxlength="10">
            </div>
            <div class="st1">
                <label class="title" >性別:</label>
                <input type="radio" name="gender" value="male" checked>男
                <input type="radio" name="gender" value="female">女
            </div>
            <div class="st1">
                <label class="title" >身分證字號:</label>
                <input type="text" name="ID" size="15" maxlength="10">
            </div>
    </fieldset>
    <fieldset>
        <legend>地址<em>(必填)</em></legend>
            <div class="st1">
                <label class="title" >郵遞區號:</label>
                <input type="text" name="zipcode" size="10" maxlength="5">
            </div>
            <div class="st1">
                <label class="title">縣市:</label>
                <select name="city">
                    <option value="1">台北</option>
                    <option value="2">新北</option>
                    <option value="3">桃園</option>
                    <option value="4">新竹</option>
            </div>
            <div class="st1">
                <label class="title">完整地址:</label>
                <input type="text" name="address" size="30">
                </select>
            </div>
    </fieldset>
    <fieldset>
        <legend>個人資料一<em>(必填)</em></legend>
        <div class="st1">
            <label class="title">興趣:</label>
            <input type="checkbox" name="hobby" value="music">音樂
            <input type="checkbox" name="hobby" value="art" checked>藝術
            <input type="checkbox" name="hobby" value="sport">運動
            <input type="checkbox" name="hobby" value="movie">電影
        </div>
        <div class="st1">
            <label class="title">照片:</label>
            <input type="file" name="file">
        </div>
        <div class="st1">
            <label class="title">意見:</label>
            <textarea name="comment" cols="30" rows="10"></textarea>
        </div>      
    </fieldset>
        <div class="submit">
            <input type="submit">
            <input type="reset">
            <input type="button" name="button" value="123">
        </div>
    </form>
</body>
</html>
