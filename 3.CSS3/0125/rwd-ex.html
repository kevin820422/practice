        .wrapper{
            max-width: 960px;
            margin: 0 auto;
        }
        ul{
            display: flex
        }
        ul li{
            width: 25%;
            height: 240px;
            background: #aaaaaa;
            list-style: none;
            overflow: hidden
        }
        ul li img{
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: .5s
        }
        ul li:hover img{
            transform: scale(1.1)
            
        }

        @media screen and (max-width:960px){
            ul li{
                width: 25vw;
                height: 25vw;

            }
        }
        @media screen and (max-width:768px){

            ul{
                flex-wrap: wrap
            }
            ul li{
                width: 50%;
                height: 50vw;
                }
            ul li img{
                object-fit: cover
            }

        }
    </style>
</head>
<body>
    <div class="wrapper">
        <ul>
            <li><img src="images/daredevil.jpg" alt=""></li>
            <li><img src="images/dr_fate.jpg" alt=""></li>
            <li><img src="images/deadpool.jpg" alt=""></li>
            <li><img src="images/dr_strange.jpg" alt=""></li>
        </ul>
    </div>
