<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>outline</title>
    <style>
        body{
            display: flex;
        }
        .box{
            width: 200px;
            height: 200px;
            background: rgb(64, 224, 211)
        }
        .border{
            border: 6px solid rgb(255, 141, 160)
        }
        .outline{
            outline: 6px solid rgb(179, 0, 0)
        }
    </style>
</head>
<body>
    <div class="box border"></div>
    <div class="box outline"></div>
</body>
</html>
