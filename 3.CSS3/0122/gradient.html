<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>gradient</title>
    <style>
        .box {
            width: 800px;
            height: 200px;
            margin: 20px;
        }

        .gra1 {

            background: linear-gradient(to left, red, yellow)
        }

        .gra2 {

            background: linear-gradient(315deg, red, orange, yellow 70%, purple 110%)
        }

        .gra3 {

            background: linear-gradient(to bottom, #fff, #aaa, #ccc, #222 70%, rgb(182, 255, 255) 50%, #fff, #aaa, #ccc, #222)
        }

        .bt {
            text-decoration: none;
            color: #fff;
            ;
            display: inline-block;
            padding: 15px;
            border-radius: 20px;
            text-transform: uppercase;
            font-size: 30px;
            text-shadow: 0 0 3px #000;
            box-shadow: 0 0 5px #000000, 0 0 5px #fff inset;
        }

        .gra4 {
            background: repeating-linear-gradient(to bottom, #fff, #aaa, #ccc 30%)
        }

        .gra5 {
            background: radial-gradient(circle at 40% 20%, white, rgb(170, 3, 3))
        }

        .gra6 {
            background: repeating-radial-gradient(circle at 40% 20%, rgb(36, 5, 107), rgb(170, 3, 3)15%)
        }



        h1.gra7 {
            background: radial-gradient(circle, rgb(250, 24, 212), rgb(38, 140, 158), #d9ff00);
            font-size: 30px;
            -webkit-background-clip: text;
            font-weight: 900;
            font-family: Arial, Helvetica, sans-serif;
            color: transparent
        }

        .gra8 {
            background: linear-gradient(to bottom, black 50%, white 50%);
            background-size: 100% 20px;
        }

        .gra9 {
            background: linear-gradient(45deg, black 50%, white 50%);
            background-size: 100% 20px;
        }
    </style>
</head>

<body>
    <div class="box gra1"></div>
    <div class="box gra2"></div>
    <div class="box gra3"></div>
    <div class="box gra4"></div>
    <div class="box gra5"></div>
    <div class="box gra6"></div>
    <div class="box gra8"></div>
    <div class="box gra9"></div>
    <h1 class="gra7">Hello gradient!</h1>
    <a href="" class="bt gra3">push</a>
</body>

</html>
