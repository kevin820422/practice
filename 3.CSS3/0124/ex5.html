<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>ex5</title>
    <style>
        body {
            background: url(earth.jpg);
            font-family: Arial, Helvetica, sans-serif;
            font-weight: 900;
        }

        .container {
            width:960px;
            height: 500px;
            margin: 0 auto;
            perspective: 500px;
            perspective-origin: 100px 200px;

        }

        ul {
            list-style: none;
            transform: rotatey(30deg);
            transform-style: preserve-3d;
        }

        li a {
            font-size: 28px;
            text-decoration: none;
            display: block;
            padding: 10px 20px;
            color: rgb(59, 216, 255);
            border: 2px solid rgb(59, 216, 255);
            margin: 15px;
            transition:.5s;
        }
        li:hover a{
            background:rgb(59, 216, 255);
            color: white;
            transform: translateZ(30px);
        }
    </style>
</head>

<body>
    <div class="container">
        <ul>
            <li><a href=""> Welcome</a></li>
            <li><a href=""> to</a></li>
            <li><a href=""> my</a></li>
            <li><a href=""> world</a></li>
        </ul>
    </div>

</body>

</html>
