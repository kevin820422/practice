<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Flip card</title>
    <style>
        .card-wrap {
            perspective: 500px;
        
        }
        .card-wrap ,.card {
            width: 400px;
            height: 560px;
            
        }
        .card{
            position: relative;
            transition: .5s;
            transform-style: preserve-3d;
        }
        .card-wrap:hover .card{
            transform: rotateY(180deg);
        }
        img{
            position: absolute;
            top:0;
            left: 0;
            backface-visibility: hidden;
        }      
        .back {
            transform: rotateY(180deg);    
        }
    </style>
</head>

<body>
    <div class="card-wrap">
        <div class="card">
            <img class="front" src="dr-strange.jpg" alt="">
            <img class="back" src="dr_fate.jpg" alt="">
        </div>
    </div>


</body>

</html>
