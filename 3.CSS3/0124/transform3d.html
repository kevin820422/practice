<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>3D2</title>
    <style>
        .container {
            display: flex;
        }

        img {
            transition: .5s;
        }

        figure:hover img {
            transform: rotatey(30deg);
        }
        .translate{
            transform: translateZ(50px)
        }
        .style{
            transform-style: preserve-3d
        }

    </style>
</head>

<body>
    <div class="container">
        <figure>
            <img src="dr-strange.jpg" alt="">
        </figure>
        <figure class="">
            <img src="dr-strange.jpg" alt="">
        </figure>

    </div>

</body>

</html>
