<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>3D2</title>
    <style>
        .container {
            display: flex;
        }

        img {
            transition: .5s;
        }

        figure:hover img {
            transform: rotatey(30deg);
        }

        .per10 {
            perspective: 100px;
        }

        .per500 {
            perspective: 500px;
        }
    </style>
</head>

<body>
    <div class="container">
        <figure>
            <img src="dr-strange.jpg" alt="">
        </figure>
        <figure class="per500">
            <img src="dr-strange.jpg" alt="">
        </figure>
        <figure class="per10">
            <img src="dr-strange.jpg" alt="">
        </figure>
    </div>

</body>

</html>
