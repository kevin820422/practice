<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>color</title>
    <style>
        .box{
            width: 200px;
            height: 200px;
            background: rgba(245, 228, 0, 0.589)
        }
        .earth {
            width: 600px;
            height: 400px;
            background: url(images/earth.jpg) no-repeat center top;
            background-size: cover;
            opacity: 0.5;
            transition: 0.5s;
        }
        .earth:hover{
            opacity: 1;
        }
    </style>
</head>

<body>
    <div class="box"></div>
    <div class="earth"></div>

</body>

</html>
