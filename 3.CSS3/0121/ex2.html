<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Name card example</title>
    <link rel="stylesheet" href="normalize.css">
    <style>
        .loading {
            position: fixed;
            top: 50%;
            left: 50%;
            width: 80px;
            height: 80px;
            margin: -40px -40px 0 0;
            z-index: 5;
        }

        body {
            background: gray;
        }

        .container {
            margin: 25px auto;
            background: white;
            width: 300px;
            overflow: hidden;
            border-radius: 20px;
            box-shadow: 0 0 10px black;
            text-align: center;
            width: 300px;
            position: relative;
            transition: 0.5s;
        }

        .banner {
            width: 300px;
            height: 150px;
            background: url(images/earth.jpg) no-repeat center top;
            background-size: cover;

        }


        .content {
            padding: 50px 30px 10px;
            border: 20px solid transparent;
            border-image: url(images/border-image2.png) 20 round;
        }

        .avatar {
            width: 150px;
            height: 150px;
            overflow: hidden;
            border-radius: 50%;
            margin-left: -75px;
            position: absolute;
            left: 50%;
            top: 60px;
        }

        figure img {
            width: 100%;
            transition: 0.5s;
        }

        .avatar:hover img {
            transform: scale(1.1);
        }

        h2 {
            border-bottom: 1px solid #ccc;
            transition: 0.5s;
        }
/* 漸變 */
        .container:hover {
            transform: translate(0, -5px);
            box-shadow: 0 0 15px black;
        }

        .container:hover h2 {
            letter-spacing: 5px;
        }

        .bt {
            font-family: Arial, Helvetica, sans-serif;
            text-decoration: none;
            border-radius: 10px;
            display: block;
            color: #ffffff;
            padding: 10px;
            text-shadow: 0 0 3px black;
            box-shadow: 0 0 5px white inset;
            background: -webkit-linear-gradient(top, rgba(183, 222, 237, 1) 0%, rgba(113, 206, 239, 1) 49%, rgba(46, 160, 194, 1) 53%, rgba(90, 194, 232, 1) 100%);
        }

        .bt:hover {
            background:rgb(0, 183, 255);
            }
    </style>
</head>

<body>
    <img class="loading" src="images/loading.svg" alt="">
    <div class="container">
        <div class="banner">
        </div>

        <figure class="avatar">
            <img src="images/dr_strange.jpg" alt="">
        </figure>
        <div class="content">
            <h2>Dr.strange</h2>
            <p>Hello! I'm Dr.</p>
            <a href="" class="bt">Follow me</a>
        </div>
    </div>

</body>

</html>
