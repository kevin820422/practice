<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="bootstrap/css/bootstrap.css">
    <script src="js/jquery-3.3.1.js"></script>
    <script src="bootstrap/js/bootstrap.bundle.js"></script>
    <title>Title</title>
</head>

<body>
    <div class="container">
        <form action="/post-echo" method="post" name="form1" onsubmit="return false">
            <input type="text" name="name"><br>
            <input type="text" name="age"><br>
            <button type="button" onclick="doPost()">click</button>

        </form>
        <textarea id="output" cols="30" rows="10"></textarea>
    </div>
</body>
<script>
    function doPost() {
        fetch('/post-echo', {
            method: 'POST',
            body: $(document.form1).serialize(), //Encode a set of form elements as a string for submission.
            headers: {
                'Content-Type': 'application/x-www-form-urlencoded'
            }
        })
            .then(response => {
                return response.json()
            })
            .then(obj => {
                $('#output').val(JSON.stringify(obj))
            })

    }
</script>

</html>
