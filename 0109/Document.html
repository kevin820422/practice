<!DOCTYPE html>
<!-- saved from url=(0067)http://192.168.27.42/HTML%E8%B3%87%E6%96%99/0109/media-queries.html -->
<html lang="en"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="./Document_files/reset.css">
    <style>

    li{
        width: 20%;
        height: 200px;
        background: rgb(77, 141, 170);
        display: inline-block;
    }

    @media screen and (min-width:1200px, max-width:1400px){

        li{
        width: 30%;
        height: 200px;
        background: rgb(174, 101, 184);
        display: inline-block;
        }
        
    } 
    </style>
</head>
<body>
    <div class="wrap">
        <ul>
            <li>1</li>
            <li>2</li>
            <li>3</li>
            <li>4</li>
        </ul>
    </div>

</body></html>
